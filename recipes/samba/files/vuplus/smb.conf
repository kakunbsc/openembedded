[global]
   load printers = no
   guest account = root
   log file = /tmp/smb.log
   log level = 1
   security = share
   server string = Vuplus %h network services
   workgroup = Vuplus
   netbios name = %h
   case sensitive=yes
   preserve case=yes
   short preserve case=yes
   socket options = TCP_NODELAY
   preferred master = no ;(These stop the machine being master browser, which means that it doesn't waste time there.)
   unix extensions = no

[Configuration]
  comment = Configuration files - take care!
  path = /var
  wide links = yes
  read only = no
  public = yes
  guest ok = yes

[Harddisk]
  comment = The harddisk
  path = /hdd
  wide links = yes
  read only = no
  public = yes
  guest ok = yes
